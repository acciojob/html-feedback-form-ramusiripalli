<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Feedback Form</h1>

    <form method="post" action="#">

        <!-- Name -->
        <label for="name">Name</label><br>
        <input type="text"
               id="name"
               name="name"
               minlength="3"
               maxlength="50"
               required>
        <br><br>

        <!-- Portfolio -->
        <label for="portfolio">Portfolio</label><br>
        <input type="url"
               id="portfolio"
               name="portfolio"
               required>
        <br><br>

        <!-- Favorite Color -->
        <label for="favColor">Favorite Color</label><br>
        <input type="color"
               id="favColor"
               name="favColor">
        <br><br>

        <!-- Likeness -->
        <label for="likeness">Likeness</label><br>
        <input type="range"
               id="likeness"
               name="likeness"
               min="1"
               max="100">
        <br><br>

        <!-- Submit -->
        <button type="submit">Submit</button>

    </form>

</body>
</html>
